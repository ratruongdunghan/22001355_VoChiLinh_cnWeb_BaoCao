<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập Xe Đạp Điện</title>
    <link rel="stylesheet" href="./css/DN.css">
    <script src="./Javascript/dn.js"></script>
    <link rel="stylesheet" href="./Javascript/dn.js">
 
    <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="./Javascript/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
   

</head>

<body>
    
   
    <div class="container">
        <h1>ĐĂNG NHẬP</h1>
        <form method="post" action="#" name="register">
            <p>
                <label for="email">Email(*)</label>

                <input style="width:300px" class="text" type="text" id="email" placeholder="Nhập vào Email của bạn" />
            </p>
            <p>
                <label for="phone">Số điện thoại(*)</label>
                <input style="width:390px;" class="text" type="text" name="phone" id="phone" placeholder="Nhập số điện thoại" />
            </p>
            <p>
                <label id="bottom">submit</label>
                <input style="background-color: red;" type="submit" name="action" id="submit" value="Đăng ký" />
            </p>
        </form>

    </div>
</body>

</html>
