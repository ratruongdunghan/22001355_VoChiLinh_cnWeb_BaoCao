<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập Xe Đạp Điện</title>
    <link rel="stylesheet" href="../css/DN.css">

<body>
    
   
    <div class="container">

        <form method="post" action="#" name="register">
            <p>
                <label for="email">Email(*)</label>

                <input style="width:300px" class="text" type="text" id="email" />
            </p>
            <p>
                <label for="phone">Số điện thoại(*)</label>
                <input style="width:390px;" class="text" type="text" name="phone" id="phone" />
            </p>
            <p>
                <label id="bottom">submit</label>
                <input type="submit" name="action" id="submit" value="Đăng ký" />
            </p>
        </form>

    </div>
</body>
