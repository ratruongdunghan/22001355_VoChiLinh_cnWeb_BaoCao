<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập Xe Đạp Điện</title>
    <link rel="stylesheet" href="./css/DN.css">

  
    
    <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    
    <script src="./Javascript/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/Javascript/DN.js"></script>

</head>

<body>
    
   
    <div class="container">
        <div class="logo">

            <img src="./img/xedapdk.png" alt="">
        </div>
        <h1>ĐĂNG NHẬP</h1>
        <form method="post" action="#" name="register">
            <p>
                <label for="email">Email:</label>

                <input style="width:390px; height: 40px; border-radius: 10px;" class="text" type="text" id="email" placeholder="Nhập vào Email của bạn" />
            </p>
            <p>
                <label for="password">Mật Khẩu:</label>
                <input style="width:360px; height: 40px; border-radius: 10px;" class="text" type="password" name="txtPW" id="txtPW" placeholder="Nhập mật khẩu" />
            </p>
            <p>

                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Ghi nhớ đăng nhập</label>
            </p>
            <p>
                
                <input type="button" value="Đăng nhập" style="width: 200px; padding: 7px; border-radius: 5px;" class="bg-primary" onclick="checkform()">
            <p>
                <a href="DKTK.html">Bạn chưa có tài khoản?</a>
            </p>


        </form>
        <p>
            <a id="backhome" href="index.html"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>
            Trở về trang chính</a>
        </p>

    </div>
</body>

</html>
